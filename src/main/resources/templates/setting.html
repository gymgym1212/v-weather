<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>设置大屏</title>

    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<!--导航栏-->
<div>
    <nav class="navbar navbar-expand-sm bg-info navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/screen/1">浙江省气象监测系统</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/menu">菜单</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin">控制</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">管理</a>
            </li>
        </ul>
    </nav>
</div><br><br>




    <br>
    <div class="container">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#home">柱状图</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu1">折线图</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu2">饼图</a>
            </li>
        </ul>

        <!-- Tab panes -->

        <div class="tab-content">
            <!--柱状图-->
            <div id="home" class="container tab-pane active"><br>
                <form action="/setting_screen/bar" method="POST">
                    <div class = "container">
                        <table class="table table-hover">
                            <tr th:each="i: ${#numbers.sequence(1, screen.screen_blocks)}">
                                <td th:text = "'block' + ${i}"></td>
                                <td><input type="radio" name="option_id" th:value="${i}"></td>
                            </tr>
                            <input type="text" style="display: none" name="screen_id" th:value="${screen.screen_id}" />
                        </table>

                    </div>

                <div class="form-group">
                    <label for="title">标题:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="标题">
                </div>
                <div class="form-group">
                    <label for="color">颜色:</label>
                    <input type="color" class="form-control" id="color" name="color">
                </div>
                <div class="form-group">
                    <label for="unit">单位:</label>
                    <input type="text" class="form-control" id="unit" name="unit" placeholder="如降水量">
                </div>
                <div class="form-group">
                    <label for="x">x轴:</label>
                    <input type="text" class="form-control" id="x" name="x" placeholder="如周一, 周二, 周三, 周四, 周五, 周六, 周日">
                </div>
                <div class="form-group">
                    <label for="x">y轴:</label>
                    <input type="text" class="form-control" id="y" name="y" placeholder="如10, 52, 200, 334, 390, 330, 220">
                </div>
                <div class="form-group">
                    <label for="width">柱形宽度:</label>
                    <input type="text" class="form-control" id="width" name="width" placeholder="1%~100%">
                </div>

                    <input class="btn btn-info" type="submit" value="创建" />

                </form>
            </div>

            <!--折线图-->
            <div id="menu1" class="container tab-pane fade"><br>
                <form action="/setting_screen/line" method="POST">

                    <div class = "container">
                        <table class="table table-hover">
                            <tr th:each="i: ${#numbers.sequence(1, screen.screen_blocks)}">
                                <td th:text = "'block' + ${i}"></td>
                                <td><input type="radio" name="zoption_id" th:value="${i}"></td>
                            </tr>
                            <input type="text" style="display: none" name="zscreen_id" th:value="${screen.screen_id}" />
                        </table>
                    </div>

                    <div class="form-group">
                        <label for="ztitle">标题:</label>
                        <input type="text" class="form-control" id="ztitle" name="ztitle" placeholder="标题">
                    </div>
                    <div class="form-group">
                        <label for="zcolor">颜色:</label>
                        <input type="color" class="form-control" id="zcolor" name="zcolor">
                    </div>
                    <div class="form-group">
                        <label for="zunit">单位:</label>
                        <input type="text" class="form-control" id="zunit" name="zunit"placeholder="如降水量">
                    </div>
                    <div class="form-group">
                        <label for="zx">x轴:</label>
                        <input type="text" class="form-control" id="zx" name="zx" placeholder="如 周一, 周二, 周三, 周四, 周五, 周六, 周日">
                    </div>
                    <div class="form-group">
                        <label for="zx">y轴:</label>
                        <input type="text" class="form-control" id="zy" name="zy" placeholder="如 10, 52, 200, 334, 390, 330, 220">
                    </div>

                    <input class="btn btn-info" type="submit" value="创建" />
                </form>
            </div>

            <!--饼图-->
            <div id="menu2" class="container tab-pane fade"><br>
                饼图
            </div>
        </div>
    </div>
    </div>
</body>
</html>
